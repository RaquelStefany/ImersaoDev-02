<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Imersão Dev - Aula 02 - Alura
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em Dolares(U$) e Euros(€$)
        </p>
        <br>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>
        
            <h2 class="resultado">
                Conversão
            </h2>
            <div class="form">
                <label>
                    Insira um valor
                </label>
                <input type="number" class="valor" step=".1">
                <br>
                <button class="limpar" onclick="euro()">
                    Calcular em Euros
                </button>
                <button type="submit" onclick="dolar()">
                    Calcular em Dólares
                </button>
            </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="assets/js/main.js"></script>
</body>

</html>
